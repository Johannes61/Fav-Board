<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FavBoard</title>
  <link rel="stylesheet" href="./css/styles.css?v=3" />
</head>
<body>
  <!-- Full-width (with equal side gutters), single-row header -->
  <header class="app-header">
    <div class="brand">
      <h1>FavBoard</h1>
      <div class="muted">Your fast, pretty startboard</div>
    </div>

    <div class="tools" aria-label="toolbar">
      <div class="search-wrap">
        <input id="search" type="search" placeholder="Search name, URL, or #tag… (Press /)" />
      </div>

      <select id="sortMode" title="Sort">
        <option value="custom">Sort: Custom</option>
        <option value="name">Sort: Name</option>
        <option value="created">Sort: Created</option>
      </select>

      <select id="density" title="Density">
        <option value="comfort">Comfortable</option>
        <option value="compact">Compact</option>
      </select>

      <select id="theme" title="Theme">
        <option value="light">Light</option>
        <option value="deepblue">Deep Blue</option>
      </select>

      <button id="openAll" class="ghost">Open all</button>
      <button id="shareBtn" title="Share this board via link">Share</button>
      <a id="bookmarklet" class="ghost" href="#" title="Drag to bookmarks">☆ Add Current</a>

      <button id="exportBtn">Export</button>
      <label class="import-label">Import
        <input type="file" id="importFile" accept=".json" />
      </label>
      <button id="wipeBtn" class="danger">Wipe</button>
    </div>
  </header>

  <main class="container">
    <section class="add-panel">
      <form id="addForm" autocomplete="off">
        <input id="siteName" placeholder="Name (e.g., VG)" required />
        <input id="siteUrl" placeholder="URL (vg.no or https://vg.no)" required />
        <input id="siteTags" placeholder="Tags (comma separated, e.g., news,work)" />
        <button type="submit">Add</button>
      </form>
      <div class="hint muted">
        Tip: Click any <strong>#tag</strong> chip to filter. Use <code>/</code> to focus search, <code>n</code> to quick-add.
      </div>
    </section>

    <section class="grid-wrap">
      <div id="cards" class="cards-grid empty">
        <div class="empty-state">No sites yet. Add some above ✨</div>
      </div>
    </section>

    <section id="profile" class="profile-section">
      <div class="profile-banner"></div>
      <div class="profile-card">
        <img id="meAvatar" alt="avatar" />
        <div class="profile-info">
          <div class="profile-name">Built by <a href="https://github.com/Johannes61" target="_blank" rel="noreferrer">@Johannes61</a></div>
          <div class="profile-badges">
            <span class="chip">Frontend-only</span>
            <span class="chip">LocalStorage</span>
            <span class="chip">No backend</span>
          </div>
        </div>
        <div class="profile-actions">
          <a href="https://github.com/Johannes61" target="_blank" rel="noreferrer">GitHub</a>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/storage.js?v=3" defer></script>
  <script src="./js/dragdrop.js?v=3" defer></script>
  <script src="./js/app.js?v=3" defer></script>
</body>
</html>
